# Main menu navigation (导航目录)
# see https://butterfly.js.org/posts/4aa8abbe/#導航菜單
# --------------------------------------

menu:
  首页: / || fas fa-home
  目录||fas fa-list:
    归档: /archives/ || fas fa-list-alt
    标签: /tags/ || fas fa-tags
    分类: /categories/ || fas fa-folder-open
  # List||fas fa-list:
  #   Music: /music/ || fas fa-music
  #   Movie: /movies/ || fas fa-video
  友链: /link/ || fas fa-link
  收藏: /bookmarking/ || fas fa-star
  留言: /comments/ || fas fa-comment
  说说: /shuoshuo/ || fas fa-pen
  关于: /about/ || fas fa-info-circle

nav:
  logo: https://image-1309791158.cos.ap-guangzhou.myqcloud.com/%E5%85%B6%E4%BB%96/light.png  # 网站的 logo，支持图片，直接填入图片链接
  display_title: false # 是否显示标题
  fixed: true # 固定导航栏

# Code Blocks (代码相关)
# --------------------------------------

highlight_theme: mac #  darker / pale night / light / ocean / mac / mac light / false
highlight_copy: true # 复制按钮
highlight_lang: true # 显示代码语言
highlight_shrink: false # true:收缩代码块 false:展开代码块  none:展开代码块并隐藏按钮
highlight_height_limit: 300 # 代码高度限制，超出的部分会隐藏 不需要可以false 单位: px
code_word_wrap: false # 代码自动换行，如果你不希望在代码块的区域里有横向滚动条的话可以打开这个功能

# copy settings（复制设置）
# copyright: Add the copyright information after copied content (复制的内容后面加上版权信息)
copy:
# 是否开启网站复制权限
  enable: true
  copyright:
  # 复制的内容后面加上版权信息
    enable: false
  # 字数限制，当复制文字大于这个字数限制时，将在复制的内容后面加上版权信息
    limit_count: 50

# social settings (社交图标设置显示右侧头像下)【可以去 https://fa.fangguokeji.cn/fav5 找图标】
# formal:
#   icon: link || the description
social:
  fab fa-github: https://github.com/luckys-yang?tab=repositories || Github
  # fas fa-envelope: 444783764@qq.com || Email
  fab fa-qq: http://wpa.qq.com/msgrd?v=3&uin=444783764&site=qq&menu=yes || QQ
  fab fa-weixin: /weixin/ || 微信


# search (搜索)
# see https://butterfly.js.org/posts/ceeb73f/#搜索系統
# --------------------------------------

# Algolia search【插件】
algolia_search:
  enable: true
  hits:
    per_page: 10
  labels:
    input_placeholder: Search for Posts
    hits_empty: "我们没有找到任何搜索结果: ${query}"
    hits_stats: "找到${hits}条结果（用时${time} ms）"

# Local search【本地搜索】不推荐,后面文章多了search.xml 会很大
local_search:
  enable: false
  preload: false
  CDN:

# Math (数学)
# --------------------------------------
# About the per_page
# 如果将其设置为true，它将在每个页面中加载mathjax/katex脚本
# 如果将其设置为false，它将根据您的设置加载mathjax/katex脚本（在页面标题中添加“mathjax:true”）
# (false 需要时加载，须在使用的 Markdown Front-matter 加上 mathjax: true)

# MathJax
mathjax:
  enable: false
  per_page: false

# KaTeX
katex:
  enable: true
  per_page: false
  hide_scrollbar: true

# Image (图片设置)
# --------------------------------------

# Favicon（网站图标）
favicon: https://image-1309791158.cos.ap-guangzhou.myqcloud.com/butterfly/blog_other/93801118587.webp

# Avatar (头像)
avatar:
  img: https://image-1309791158.cos.ap-guangzhou.myqcloud.com/butterfly/blog_other/93801118587.webp
  effect: false # 头像会一直转圈

# 如果不要显示顶部图，可直接配置为true
# 页面顶部图的获取顺序：
#   各自配置的 top_img > 配置文件的 default_top_img
# 文章页顶部图的获取顺序：
#   各自配置的 top_img > cover > 配置文件的 default_top_img
# 其它页面 （tags/categories/自建页面）和 文章页 的 top_img ，
# 请到对应的 md 页面设置front-matter中的top_img，参考下面值：
    # - 留空--显示默认的图
    # - 顔色
    # - transparent--透明
    # - fals--不显示top_img

disable_top_img: true

# 主页的 top_img
index_img: false

# 默认的 top_img，当页面的 top_img 没有配置时，会显示 default_top_img
default_top_img:

# 归档页面的 top_img
archive_img:

# 如果标签页的横幅未设置，它将显示top_img
# 注意：标签页，而不是标签页(子标签頁面的 top_img）
tag_img:

# 标签 子页面的 top_img，可配置每个 tag 的 top_img
# format:
#  - tag name: xxxxx
tag_per_img:

# 如果分类页的横幅未设置，它将显示top_img
# 注意：分类页，而不是分类页(子分类頁面的 top_img）
category_img:

# 分类子页面的 top_img，可配置每个 category 的 top_img
# format:
#  - category name: xxxxx
category_per_img:

cover:
  # display the cover or not (是否显示文章封面)
  index_enable: true  # 主页是否显示文章封面图
  aside_enable: false  # 侧栏是否显示文章封面图
  archives_enable: true # 归档页面是否显示文章封面图
  # the position of cover in home page (封面显示的位置)
  # 左left  右right   封面位置以左右左右轮流显示both
  position: left
  # When cover is not set, the default cover is displayed (当没有设置cover时，默认的封面显示)
  default_cover:
    # - https://i.loli.net/2020/05/01/gkihqEjXxJ5UZ1C.jpg

# Replace Broken Images (替换无法显示的图片)
error_img:
  flink: /img/friend_404.gif
  post_page: /img/404.jpg

# A simple 404 page
error_404:
  enable: true
  subtitle: 'Page Not Found'
  background: https://i.loli.net/2020/05/19/aKOcLiyPl2JQdFD.png

post_meta:
  page: # Home Page
    date_type: both # created or updated or both 【created主页文章日期是创建日 updated更新日 both都显示】
    date_format: date # date/relative 显示日期还是相对日期
    categories: true # true or false 主页是否显示分类
    tags: false # true or false 主页是否显示标签
    label: false # true or false 显示描述性文字
  post:
    date_type: both # created or updated or both 【created文章页日期是创建日 updated更新日 both都显示】
    date_format: date # date/relative 显示日期还是相对日期
    categories: true # true or false 文章页是否显示分类
    tags: true # true or false 文章页是否显示标签
    label: false # true or false 显示描述性文字

# wordcount (字数统计)
# 需要先安装插件再打开：【npm install hexo-wordcount --save】
# see https://butterfly.js.org/posts/ceeb73f/#字數統計
wordcount:
  enable: true
  post_wordcount: true
  min2read: true
  total_wordcount: true

#在主页上显示文章简介
#1：description 说明
#2：both（如果描述存在，它将显示description，或显示auto_except）
#3: auto_except（默认）
#false：不显示文章简介
index_post_content:
  method: 3 # 方法
  length: false # 如果将方法设置为2或3，则需要配置长度

# anchor 页面锚点
# (注意: 每替换一次，会留下一个历史记录。所以如果一篇文章有很多锚点的话，网页的历史记录会很多。)
anchor:
  button:
    enable: false
    always_show: false
    icon: #Font Awesome图标的unicode值，例如“\3423”
  auto_update: false #当您在post中滚动时，URL将根据标题id进行更新。

