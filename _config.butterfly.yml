# --------------------------------------

# toc (目录)
toc:
  post: true  # 文章页是否显示 TOC  
  page: false # 普通页面是否显示 TOC  
  number: true  # 是否显示章节数  
  expand: false # 是否展开 TOC  
  style_simple: true # 简洁模式（侧边栏只显示 TOC, 只对文章页有效 ）
