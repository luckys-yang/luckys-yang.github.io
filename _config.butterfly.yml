  zIndex: 9999 # -1 or 9999
  mobile: false

# Mouse click effects: Heart symbol (鼠标点击效果: 愛心)
click_heart:
  enable: true
  mobile: false

# Mouse click effects: words (鼠标点击效果: 文字)
ClickShowText:
  enable: false
  text:
    # - I
    # - LOVE
    # - YOU
  fontSize: 15px
  random: false
  mobile: false

# Default display mode (网站默认显示颜色)
# light (default) / dark
display_mode: dark

# Beautify (美化页面显示)会改变ol、ul、h1-h5的样式
# title-prefix-icon填写的是fontawesome的icon的Unicode数
beautify:
  enable: true
  field: post # site 在全站生效/post 只在文章页生效
  title-prefix-icon: '\f863' # '\f0c1'
  title-prefix-icon-color: "#F47466" # '#F47466'

# Global font settings 全局字体设置
# Don't modify the following settings unless you know how they work (非必要不要修改)
font:
  global-font-size: 17px
  code-font-size:
  font-family: HarmonyOS_Regular  # 鸿蒙
  code-font-family:

# Font settings for the site title and site subtitle
# 左上角网站名字 主页居中网站名字
blog_title_font:
  font_link:
  font-family:

# The setting of divider icon (水平分隔线图标设置)
hr_icon:
  enable: true
  icon: # Font Awesome图标的unicode值，例如“\3423”
  icon-top:

# the subtitle on homepage (主页subtitle)
subtitle:
  enable: false
  # Typewriter Effect (打字效果)
  effect: true
  # Effect Speed Options (打字效果速度參數)
  startDelay: 300 # time before typing starts in milliseconds
  typeSpeed: 150 # type speed in milliseconds
  backSpeed: 50 # backspacing speed in milliseconds
  # loop (循环打字)
  loop: true
  # source 调用第三方服务
  # source: false 關閉調用
  # source: 1  調用一言網的一句話（簡體） https://hitokoto.cn/
  # source: 2  調用一句網（簡體） https://yijuzhan.com/
  # source: 3  調用今日詩詞（簡體） https://www.jinrishici.com/
  # subtitle 會先顯示 source , 再顯示 sub 的內容
  source: false
  # 如果打开打字效果，subtitle 只会显示 sub 的第一行文字
  sub:

# Loading Animation (加载动作)
preloader:
  enable: true
  # source
  # 1. fullpage-loading
  # 2. pace (progress bar)
  source: 6
  # pace theme (see https://codebyzach.github.io/pace/)
  pace_css_url:

# aside (侧边栏)
# 可自行决定哪个项目需要显示，可决定位置，也可以设置不显示侧边栏。
# --------------------------------------

aside:
  enable: true
  hide: false
  button: true
  mobile: true # 在手机上显示
  position: left # left or right
  display:
  # 显示
    archive: false # 归档
    tag: false # 标签
    category: true  # 分类
  card_author:
    enable: true
    description:
    button:
    # 侧栏头像下按钮
      enable: false
      icon: fab fa-github
      text: Follow Me
      link: https://github.com/luckys-yang?tab=repositories
  card_announcement:
  # 公告
    enable: true
    content: 测试
  card_recent_post:
  # 最新文章卡片
    enable: false
    limit: 5 # if set 0 will show all
    sort: date # date or updated
    sort_order: # Don't modify the setting unless you know how it works
  card_categories:
  # 分类卡片
    enable: true
    limit: 0 # 如果设置为0，将显示所有
    expand: none # 扩大 none/true/false
    sort_order: # 除非你知道如何工作，否则不要修改设置
  card_tags:
  # 标签卡片
    enable: false
    limit: 40 # if set 0 will show all
    color: false
    sort_order: # 除非你知道如何工作，否则不要修改设置
  card_archives:
  # 归档卡片
    enable: false
    type: monthly # yearly or monthly
    format: MMMM YYYY # eg: YYYY年MM月
    order: -1 # Sort of order. 1, asc for ascending; -1, desc for descending
    limit: 8 # if set 0 will show all
    sort_order: # Don't modify the setting unless you know how it works
  card_webinfo:
  # 网站信息卡片
    enable: true
    post_count: true  # 文章数统计
    last_push_date: true  # 最后更新时间
    sort_order: # 除非你知道如何工作，否则不要修改设置

# busuanzi count for PV / UV in site 不蒜子计数
# 訪問人數
busuanzi:
  site_uv: false  # 本站总访客数
  site_pv: false  # 本站总访问量
  page_pv: false  # 本文总阅读量

# 网页已运行时间
#发布日期与现在之间的时间差(网页运行时间)
#Formal：月/日/年时间或年/月/日时间
runtimeshow:
  enable: false
  publish_date: 2022/3/10 08:00:00  # 时间

# Aside widget - 最新评论
# 最新评论只会在刷新时才会去读取，并不会实时变化
# 由于 API 有 访问次数限制，为了避免调用太多，主题默认存取期限为 10 分鐘
newest_comments:
  enable: false
  sort_order: # 除非你知道如何工作，否则不要修改设置
  limit: 6  # 显示的数量
  storage: 10 # 设置缓存时间，单位 分钟
  avatar: true  # 是否显示头像

# Bottom right button (右下角按钮)
# --------------------------------------

# Conversion between Traditional and Simplified Chinese (简繁转换)
translate:
  enable: true
  # 默认按钮显示文字(网站是简体，应设置为'default: 繁')
  default: 繁
  # the language of website (1 - Traditional Chinese/ 2 - Simplified Chinese）
  # 网站默认语言，1: 繁体中文, 2: 简体中文
  defaultEncoding: 2
  # 延迟时间,若不在前, 要设定延迟翻译时间, 如100表示100ms,默认为0
  translateDelay: 0
  # 当文字是简体时，按钮显示的文字
  msgToTraditionalChinese: '繁'
  # 当文字是繁体时，按钮显示的文字
  msgToSimplifiedChinese: '簡'

# Read Mode (阅读模式)
readmode: false

# dark mode 右下角会有夜间模式按钮
darkmode:
  enable: true
  # 切换按钮以切换暗/亮模式
  button: false
# 自动切换暗/亮模式(自動切換 暗模式和 灯光模式）
# autoChangeMode：1 根据系统设置，如果系统不支持暗模式，它将在下午6点到上午6点之间切换暗模式
# 自动切换模式：2 只在下午6点到上午6点之间切换暗模式
# autoChangeMode: false 取消自动切换
  autoChangeMode: false

# 在滚动到顶部按钮中显示滚动百分比
rightside_scroll_percent: true

#按钮排序
#除非您知道以下设置的工作原理，否则不要修改它们(非必要請不要修改 )
#选择：readmode，translate，darkmode，hideAside，toc，chat，comment
#不要重复！
rightside_item_order:
  enable: false
  hide: # readmode,translate,darkmode,hideAside
  show: # toc,chat,comment

# Lightbox (图片大图查看模式)
# --------------------------------------
# You can only choose one, or neither (只能选择一个 或者 两个都不选)

# medium-zoom
# https://github.com/francoischalifour/medium-zoom
medium_zoom: false

# fancybox【推荐】
# http://fancyapps.com/fancybox/3/
fancybox: true

# Tag Plugins settings (标签外挂)
# --------------------------------------

# mermaid
# see https://github.com/mermaid-js/mermaid
mermaid:
  enable: false
  # built-in themes: default/forest/dark/neutral
  theme:
    light: default
    dark: dark

# Note (Bootstrap Callout)
note:
  # Note tag style values:
  #  - simple    bs-callout old alert style. Default.
  #  - modern    bs-callout new (v2-v3) alert style.
  #  - flat      flat callout style with background, like on Mozilla or StackOverflow.
  #  - disabled  disable all CSS styles import of note tag.
  style: flat
  icons: true
  border_radius: 3
  # Offset lighter of background in % for modern and flat styles (modern: -12 | 12; flat: -18 | 6).
  # Offset also applied to label tag variables. This option can work with disabled note tag.
  light_bg_offset: 0

# other
# --------------------------------------

# Pjax
# 当用户点击链接，通过 ajax 更新页面需要变化的部分，然后使用 HTML5 的 pushState 修改浏览器的 URL 地址。
# 这样可以不用重复加载相同的资源（css/js）， 从而提升网页的加载速度
# 使用 pjax 后，一些自己DIY的js可能会无效，跳转页面时需要重新调用
# 它可能包含错误和不稳定，当您发现错误时给予反馈。
# https://github.com/MoOx/pjax
pjax:
